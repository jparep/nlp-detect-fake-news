version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: nlpdb
      POSTGRES_USER: nlpuser
      POSTGRES_PASSWORD: nlpsecret
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - SECRET_KEY=your_secret_key
      - DATABASE_URL=postgres://nlpuser:nlpsecret@db:5432/nlpdb

volumes:
  postgres_data:
